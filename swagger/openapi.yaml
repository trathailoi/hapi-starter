components:
  schemas:
    UUID:
      type: string
      format: uuid
      example: 40e6215d-b5c6-4896-987c-f30f3678f608
    ClassRequestBody:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: LM GTE AM
    Class:
      allOf:
        - required:
            - id
          type: object
          properties:
            id:
              $ref: '#/components/schemas/UUID'
        - $ref: '#/components/schemas/ClassRequestBody'
    AddressRequestBody:
      required:
        - city
        - country
        - state
        - zipcode
      type: object
      properties:
        street:
          type: string
          example: 1797 Colonial Drive
        street2:
          type: string
          example: 411 Patterson Street
        city:
          type: string
          example: Houston
        state:
          type: string
          example: Texas
        zipcode:
          type: string
          example: '77002'
        country:
          type: string
          example: United States
    Address:
      allOf:
        - required:
            - id
          type: object
          properties:
            id:
              $ref: '#/components/schemas/UUID'
        - $ref: '#/components/schemas/AddressRequestBody'
    DriverRequestBody:
      required:
        - firstName
        - lastName
        - nationality
      type: object
      properties:
        firstName:
          type: string
          example: Nguyen
        lastName:
          type: string
          example: An
        nationality:
          type: string
          enum:
            - USA
            - Viet Nam
        homeAddress:
          $ref: '#/components/schemas/UUID'
        managementAddress:
          $ref: '#/components/schemas/UUID'
    Driver:
      required:
        - firstName
        - id
        - lastName
        - nationality
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        firstName:
          type: string
          example: Nguyen
        lastName:
          type: string
          example: An
        nationality:
          type: string
          enum:
            - USA
            - Viet Nam
        homeAddress:
          $ref: '#/components/schemas/Address'
        managementAddress:
          $ref: '#/components/schemas/Address'
    DriverResponse:
      allOf:
        - $ref: '#/components/schemas/Driver'
        - required:
            - teams
          type: object
          properties:
            teams:
              type: array
              items:
                $ref: '#/components/schemas/Team'
    TeamRequestBody:
      required:
        - name
        - nationality
      type: object
      properties:
        name:
          type: string
          example: 7 TOYOTA GAZOO RACING
        nationality:
          type: string
          enum:
            - USA
            - Viet Nam
        businessAddress:
          $ref: '#/components/schemas/UUID'
        drivers:
          type: array
          items:
            $ref: '#/components/schemas/UUID'
    Team:
      required:
        - cars
        - id
        - name
        - nationality
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          type: string
          example: 7 TOYOTA GAZOO RACING
        nationality:
          type: string
          enum:
            - USA
            - Viet Nam
        businessAddress:
          $ref: '#/components/schemas/Address'
    TeamResponse:
      allOf:
        - $ref: '#/components/schemas/Team'
        - required:
            - car
          type: object
          properties:
            cars:
              type: array
              items:
                $ref: '#/components/schemas/Car'
            drivers:
              type: array
              items:
                $ref: '#/components/schemas/Driver'
    CarRequestBody:
      required:
        - class
        - make
        - model
        - team
      type: object
      properties:
        make:
          type: string
          example: Ferrari
        model:
          type: string
          example: 488 GTE-LM
        class:
          $ref: '#/components/schemas/UUID'
        team:
          $ref: '#/components/schemas/UUID'
    Car:
      required:
        - class
        - make
        - model
        - team
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        make:
          type: string
          example: Ferrari
        model:
          type: string
          example: 488 GTE-LM
        class:
          $ref: '#/components/schemas/Class'
    CarResponse:
      allOf:
        - $ref: '#/components/schemas/Car'
        - required:
            - team
          type: object
          properties:
            team:
              $ref: '#/components/schemas/Team'
    RaceRequestBody:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: Le Mans
        results:
          type: array
          items:
            $ref: '#/components/schemas/RaceResultRequestBody'
    Race:
      required:
        - name
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          type: string
          example: Le Mans
    RaceResultRequestBody:
      required:
        - car
        - class
        - driver
        - raceNumber
        - startPosition
      type: object
      properties:
        car:
          $ref: '#/components/schemas/UUID'
        driver:
          $ref: '#/components/schemas/UUID'
        class:
          $ref: '#/components/schemas/UUID'
        raceNumber:
          type: string
          example: '200'
        startPosition:
          minimum: 1
          type: integer
          example: 2
        finishPosition:
          minimum: 1
          type: integer
          example: 3
    RaceResult:
      required:
        - car
        - class
        - driver
        - id
        - race
        - raceNumber
        - startPosition
      type: object
      properties:
        id:
          type: string
          format: uuid
        race:
          $ref: '#/components/schemas/Race'
        car:
          $ref: '#/components/schemas/Car'
        driver:
          $ref: '#/components/schemas/Driver'
        class:
          $ref: '#/components/schemas/Class'
        raceNumber:
          type: string
          example: '200'
        startPosition:
          minimum: 1
          type: integer
          example: 2
        finishPosition:
          minimum: 1
          type: integer
          example: 3
  requestBodies:
    Class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClassRequestBody'
      required: true
    Address:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressRequestBody'
      required: true
    Driver:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DriverRequestBody'
      required: true
    Team:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TeamRequestBody'
      required: true
    Car:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CarRequestBody'
      required: true
    Race:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RaceRequestBody'
      required: true
    RaceResult:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RaceResultRequestBody'
      required: true
  responses:
